<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	

	<ui:composition template="/ModeloJloja/modeloJLoja.xhtml">
	<ui:define name="modeloJLoja">
	
		<h:form id="form">
		<f:event listener="#{fabricanteMB.listarFabricante}" type="preRenderView"></f:event>
			<p:dataTable id="fabricante" var="fab" filterredValue="#{FabricanteMB.listaFabricantesFiltrados}" value="#{fabricanteMB.listaFabricantes}"
			rowsPerPageTemplate="5,10,15"
			paginator="true" rows="2">
			<f:facet name="header">
			Fabricantes	
				</f:facet>
					<p:column headerText="Código" filterBy="#{fab.idfabricante}">
						<h:outputText value="#{fab.idfabricante}" />
					</p:column>
					<p:column headerText="Nome" filterBy="#{fab.descricao}">
						<h:outputText value="#{fab.descricao}" />
					</p:column>
					<p:column headerText="Ação" style="width:10%;text-align: center">
						<p:commandButton icon="ui-icon-pencil" title="Alterar">
						</p:commandButton>
						<p:commandButton icon="ui-icon-trash" title="Excluir">
						</p:commandButton>
					</p:column>
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-plusthick" value="Novo Fabricante" />
					</f:facet>
			</p:dataTable>
		</h:form>
	
	</ui:define>
	</ui:composition>
</html>
